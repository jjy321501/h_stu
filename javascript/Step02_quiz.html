<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_quiz.html</title>
</head>
<body>
    <button id="countBtn" onclick="increase();">0</button>
    <script>
        //버튼을 누를때마다 innertext가 1씩 증가되게 해보시오
        // 페이지가 로딩 되는 시점에 count 값을 0으로 초기화
        var count=0;
        //함수가 호출될 때 마다
        function increase() {
            count=count+1;
            document.querySelector("#countBtn").innerText=count;
        }
    </script>
</body>
</html>
