<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example.html</title>
</head>
<body>
    
    <h1>산술연산 예제</h1>
    <input type="text" id="num1" placeholder="숫자 입력..."/>
    <button onclick="plus();">+</button>
    <button onclick="minus();">-</button>
    <input type="text" id="num2" placeholder="숫자 입력...">
    <span>=</span>
    <strong id="result">0</strong>

    <script>
            //1.id가 num1인 input 요소에 입력한 밸류
            //document.querySelector("#num1").value (string type)
            //2.id가 num2인 input 요소에 입력한 밸류 
            //document.querySelector("#num2").value (string type)
            //3.위의 두값을 +연산해서 결과
            //var result= parseFloat(a)+parseFloat(b);
            //4.얻어낸 결과를 id가 result인 요소에 innertext로 넣어주기
        function plus() {
           
            var a = document.querySelector("#num1").value;
            var b = document.querySelector("#num2").value;
            var result = parseFloat(a) + parseFloat(b);

            document.querySelector("#result").innerText = result;
            
        }
        function minus() {
            var a = document.querySelector("#num1").value;
            var b = document.querySelector("#num2").value;
            var result = parseFloat(a) - parseFloat(b);

            document.querySelector("#result").innerText = result;
        }
    </script>
    
</body>
</html>
