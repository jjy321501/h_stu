<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery01_hello.html</title>
    <!--jQuery 로딩하기-->
    <script src="./js/jquery-3.5.1.js"></script>
</head>
<body>
    <button id="change">바꾸기(jQuery)</button>
    <button id="change2">바꾸기</button>
    
    <p id="one">p1</p>
    <p>p2</p>
    <p class="my-class">p3</p>
    <p class="my-class">p4</p>
    <p class="my-class">p5</p>
    <script>
        $("#change").on("click",function(){
            $("p").text("해골");
        });

        //버튼 눌렀을 때의 실행할 함수 등록
        document.querySelector("#change2").addEventListener("click",function(){
            //모든 p요소의 참조값 배열에 담아와서
            let divs=document.querySelectorAll("P");
            //반복문 돌며 p요소들의 innerText 바꿔준다
            for(let i=0; i<divs.length; i++){
                divs[i].innerText="김구라";
            }
        })  
    </script>
</body>
</html>
