<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_gridsystem2.html</title>
      <!--bootstrap css 로딩하기--> 
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .row > div{
            border:1px dashed greenyellow;
        }
        .container{
            border:1px solid red;
        }
        .row img{
            max-width: 100;
        }
    </style>
  
</head>
<body>
    <div class="container">
        <h1>반응형 칼럼테스트</h1>
        <div class="row">
            <div class="col-6">col-6</div><!--이것만  컨테이너상관없이 50% 유지-->
        </div>
        <div class="row">
            <div class="col-sm-6">sm-6</div>
        </div>
        <div class="row">
            <div class="col-md-6">md-6</div>
        </div>
        <div class="row">
            <div class="col-lg-6">lg-6</div>
        </div>
        <div class="row">
            <div class="col-xl-6">xl-6</div>
        </div>
        <h1>이미지를 반응형 칼럼에 넣어보기</h1>
        <div class="row">
            <div class="col-md-6"><img src="images/image1.png"></div>
            <div class="col-md-6"><img src="images/image2.png"></div>
        </div>
        <h1>이미지 4장</h1>
        <div class="row">
            <div class="col-md-6 col-lg-3"><img src="images/image1.png"></div>
            <div class="col-md-6 col-lg-3"><img src="images/image2.png"></div>
            <div class="col-md-6 col-lg-3"><img src="images/image3.png"></div>
            <div class="col-md-6 col-lg-3"><img src="images/image4.png"></div>
        </div>
        

    </div>
</body>
</html>
