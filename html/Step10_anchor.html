<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_anchor.html</title>
    <style>
        .container{ /*가운데정렬된 컨테이너 폭은 768픽셀*/
            width: 768px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>a(anchor)요소는 하이퍼링크, 책갈피, javascript 등을 수행할때 사용한다. </h1>
        <ul>
            <li><a href="hello.html">hello.html 로 가기</a></li> <!--현재위치를 기준으로 상대경로 이동-->
            <li><a href="http://14.63.164.99/student.html">공부방</a></li> <!--웹에서의 절대경로 이동-->
            <li><a href="C:\acorn2021\visual_work\hello.html">hello.html 로 가기</a></li><!--파일 시스템에서 절대경로 이동-->
            <li><a href="https://daum.net">daum 으로 가기</a></li> <!--웹에서의 절대경로 이동-->
            <li><a href="https://14.63.164.99"><img src="images/kim1.png"></a></li><!--이미지 링크 를 걸 수 있음-->
            <li>
                <a href="https://14.63.164.99">
                    <!-- 인라인요소는 원래 블럭요소를 자식요소로 가질수 없다 
                    단 a요소만 예외적으로 div같은 블럭요소를 자식요소로 가질수 있다-->
                    <div>
                        <h3>이동하기</h3>
                        <img src="images/kim1.png">
                    </div>
                </a>
            </li>
        </ul>
       
    </div>
    
</body>
</html>
